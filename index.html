<!doctype html>
<html>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
      <link rel="stylesheet" href="styles.css">
      <title>Translator App</title>
    </head>
    <body>
      <div class="app-container">

      <div class="logo-container">
        <!-- Your large logo goes here -->
        <img src="assets/worldmap.png" alt="Translator Logo">
      </div>
      
        <div class="input-section">
            <h2 id="originalTextHeader">Text to translate <i class="fas fa-hand-point-down"></i></h2>
            <textarea id="userInput" placeholder="Enter text to translate"></textarea>
        </div>
 
        <div class="language-section" id="language-section1">
          <h2 id="selectLangHeader">Select Language <i class="fas fa-hand-point-down"></i></h2>
          <label>
              <input type="radio" name="language" value="French" checked> French 
              <img src="assets/fr-flag.png" alt="French flag">
          </label>
          <label>
              <input type="radio" name="language" value="Spanish"> Spanish
              <img src="assets/sp-flag.png" alt="Spanish flag">
          </label>
          <label>
              <input type="radio" name="language" value="Japanese"> Japanese
              <img src="assets/jpn-flag.png" alt="Japanese flag">
          </label>
        </div>

        <div class="translated-section">
          <h2 id="translatedTextHeader">Your translation <i class="fas fa-hand-point-down"></i></h2>
          <textarea id="langOutput" placeholder="Translated text"></textarea>
        </div>

        <div class="button-section">
          <button id="translateButton" onclick="translate()">TRANSLATE</button>
          <button id="startOverButton" onclick="startOver()">START OVER</button>
        </div>
      </div>

      <!-- <script src="index.js" type="module"></script> -->
      <script src="index.js"></script>
    </body>
</html>
